<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/premier.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <title>PL: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <div class="header">
            <nav class="menubar">
                <a class="logo" href="/">
                    <img src="/static/premierlogo.png" alt="Premier League logo" srcset="/static/premierlogo.png, /static/premierlogo.png 2x">
                </a>
                <a href="/fixtures">Fixtures</a>&nbsp;&nbsp;
                <a href="/winners">Winners</a>
            </nav>
        </div>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <div class="container">
            <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
            </main>

            <div class="section">
                <footer class="mb-5 small text-center text-muted">
                    <big>Data provided by <a href="https://www.football-data.org/">Football-Data</a></big>
                </footer>
            </div>
        </div>
    </body>
</html>
